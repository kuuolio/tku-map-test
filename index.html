<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body {
			width: 100%;
			padding: 0;
			margin: 0;
		}

		#map {
			width: 800px;
			height: 600px;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: rgba(255,255,255,0.9);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/Uusitilastoaluejakov2_1.js"></script>
        <script src="data/Uusisuuralulejakov2dissolved_2.js"></script>
		<script src="data/raitiotie_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[60.25014132364528,21.675946132050917],[60.76954715295079,23.290971291961956]]);
		// Hover info control
		var info = L.control({ position: 'topright' });

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = props
				? '<h4>Alue Info</h4>'
				  + '<b>' + props['Aluejako [versio 2]_Uusi Tilastoalue'] + '</b><br/>'
				  + 'Väestö: ' + props['2024_vaesto_uusi_aluejako_Väestö 31.12.']
				: 'Hover over an area';
		};

		info.addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 0.409,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Uusitilastoaluejakov2_1(feature, layer) {
            var popupContent =
				'<div style="text-align:center;">' +
					'<div style="font-size:18px; font-weight:bold;">' +
						(feature.properties['Aluejako [versio 2]_Uusi Tilastoalue'] || '') +
					'</div>' +
					'<div style="font-size:14px;">' +
						(feature.properties['Aluejako [versio 2]_Uusi Suuralue'] || '') +
					'</div>' +
				'</div>' +
				'<hr>' +
				'<table>' +
					'<tr><td>Väestö</td><td>' +
						(feature.properties['2024_vaesto_uusi_aluejako_Väestö 31.12.'] || '') +
					'</td></tr>' +
				'</table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Uusitilastoaluejakov2_1_0(feature) {
            switch(String(feature.properties['Aluejako [versio 2]_Uusi Suuralue'])) {
                case 'Etelä':
                    return {
                pane: 'pane_Uusitilastoaluejakov2_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.669)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,75,22,0.669)',
                interactive: true,
            }
                    break;
                case 'Itä':
                    return {
                pane: 'pane_Uusitilastoaluejakov2_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.669)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,155,216,0.669)',
                interactive: true,
            }
                    break;
                case 'Länsi':
                    return {
                pane: 'pane_Uusitilastoaluejakov2_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.669)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,0,100,0.669)',
                interactive: true,
            }
                    break;
                case 'Pohjoinen':
                    return {
                pane: 'pane_Uusitilastoaluejakov2_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.669)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,98,174,0.669)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Uusitilastoaluejakov2_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.669)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,75,200,0.669)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Uusitilastoaluejakov2_1');
        map.getPane('pane_Uusitilastoaluejakov2_1').style.zIndex = 401;
        map.getPane('pane_Uusitilastoaluejakov2_1').style['mix-blend-mode'] = 'multiply';
        var layer_Uusitilastoaluejakov2_1 = new L.geoJson(json_Uusitilastoaluejakov2_1, {
			attribution: '',
			interactive: true,
			dataVar: 'json_Uusitilastoaluejakov2_1',
			layerName: 'layer_Uusitilastoaluejakov2_1',
			pane: 'pane_Uusitilastoaluejakov2_1',
			onEachFeature: function(feature, layer) {

				layer.on({
					mouseover: function(e) {
						var layer = e.target;

						layer.setStyle({
							weight: 3,
							color: '#666'
						});

						info.update(layer.feature.properties);
					},
					mouseout: function(e) {
						layer_Uusitilastoaluejakov2_1.resetStyle(e.target);
						info.update();
					}
				});

			},
			style: style_Uusitilastoaluejakov2_1_0,
		});
        bounds_group.addLayer(layer_Uusitilastoaluejakov2_1);
        map.addLayer(layer_Uusitilastoaluejakov2_1);
        function pop_Uusisuuralulejakov2dissolved_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Aluejako [versio 2]_Uusi Suuralue'] !== null ? autolinker.link(String(feature.properties['Aluejako [versio 2]_Uusi Suuralue']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Aluejako [versio 2]_Uusi Tilastoalue'] !== null ? autolinker.link(String(feature.properties['Aluejako [versio 2]_Uusi Tilastoalue']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2024_vaesto_uusi_aluejako_Väestö 31.12.'] !== null ? autolinker.link(String(feature.properties['2024_vaesto_uusi_aluejako_Väestö 31.12.']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2024_vaesto_uusi_aluejako_Suomenkielinen väestö'] !== null ? autolinker.link(String(feature.properties['2024_vaesto_uusi_aluejako_Suomenkielinen väestö']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2024_vaesto_uusi_aluejako_Ruotsinkielinen väestö'] !== null ? autolinker.link(String(feature.properties['2024_vaesto_uusi_aluejako_Ruotsinkielinen väestö']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2024_vaesto_uusi_aluejako_Vieraskieliset ja saame yhteensä'] !== null ? autolinker.link(String(feature.properties['2024_vaesto_uusi_aluejako_Vieraskieliset ja saame yhteensä']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Uusisuuralulejakov2dissolved_2_0() {
            return {
                pane: 'pane_Uusisuuralulejakov2dissolved_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '6.0,3.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Uusisuuralulejakov2dissolved_2');
        map.getPane('pane_Uusisuuralulejakov2dissolved_2').style.zIndex = 402;
        map.getPane('pane_Uusisuuralulejakov2dissolved_2').style['mix-blend-mode'] = 'normal';
        var layer_Uusisuuralulejakov2dissolved_2 = new L.geoJson(json_Uusisuuralulejakov2dissolved_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Uusisuuralulejakov2dissolved_2',
            layerName: 'layer_Uusisuuralulejakov2dissolved_2',
            pane: 'pane_Uusisuuralulejakov2dissolved_2',
            <!-- onEachFeature: pop_Uusisuuralulejakov2dissolved_2, -->
            style: style_Uusisuuralulejakov2dissolved_2_0,
        });
        bounds_group.addLayer(layer_Uusisuuralulejakov2dissolved_2);
        map.addLayer(layer_Uusisuuralulejakov2dissolved_2);
		var layer_raitiotie = new L.geoJson(json_raitiotie_1, {
			style: {
				color: "white"
			}
		});
		map.addLayer(layer_raitiotie);
        setBounds();
        </script>        
    </body>
</html>
