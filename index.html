        var map = L.map('map', {

		// Hover info control
		var info = L.control({ position: 'topright' });

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();

			this._div.innerHTML = props

		info.addTo(map);
        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');

        function pop_Uusitilastoaluejakov2_1(feature, layer) {

        map.createPane('pane_Uusitilastoaluejakov2_1');
        map.getPane('pane_Uusitilastoaluejakov2_1').style.zIndex = 401;
        map.getPane('pane_Uusitilastoaluejakov2_1').style['mix-blend-mode'] = 'multiply';
        var layer_Uusitilastoaluejakov2_1 = new L.geoJson(json_Uusitilastoaluejakov2_1, {
			attribution: '',
			interactive: true,
			dataVar: 'json_Uusitilastoaluejakov2_1',
			layerName: 'layer_Uusitilastoaluejakov2_1',
			pane: 'pane_Uusitilastoaluejakov2_1',
			onEachFeature: function(feature, layer) {

				layer.on({
					mouseover: function(e) {
						var layer = e.target;

						layer.setStyle({
							weight: 3,
							color: '#e0e0e0'

						layer.bringToFront();

						info.update(layer.feature.properties);
					},
					mouseout: function(e) {
						layer_Uusitilastoaluejakov2_1.resetStyle(e.target);
						info.update();
					}
				});

		});
        bounds_group.addLayer(layer_Uusitilastoaluejakov2_1);
        map.addLayer(layer_Uusitilastoaluejakov2_1);
        function pop_Uusisuuralulejakov2dissolved_2(feature, layer) {

        function style_Uusisuuralulejakov2dissolved_2_0() {

        function style_koulutkoord_1_0(feature) {

            pane: 'pane_koulutkoord_1',

                return L.circleMarker(latlng, style_koulutkoord_1_0(feature));

        });
        bounds_group.addLayer(layer_koulutkoord_1);
        map.addLayer(layer_koulutkoord_1);
        layer_koulutkoord_1.bringToFront();

		setBounds();

        // Layer dialog handlers
        (function() {
            var chkK = document.getElementById('chkKoulu');
            var chkP = document.getElementById('chkPaiv');
            var chkR = document.getElementById('chkRaiti');

            function toggleKoulu(show) {
                if (!layer_koulutkoord_1) return;
                layer_koulutkoord_1.eachLayer(function(l) {
                    if (l.feature && l.feature.properties && String(l.feature.properties['tyyppi_2']) === 'Koulu') {
                        l.setStyle({opacity: show ? 1 : 0, fillOpacity: show ? 1 : 0});
                        l.options.interactive = !!show;
                    }
                });
            }

            function togglePaiv(show) {
                if (!layer_koulutkoord_1) return;
                layer_koulutkoord_1.eachLayer(function(l) {
                    if (l.feature && l.feature.properties && String(l.feature.properties['tyyppi_2']) === 'Päiväkoti') {
                        l.setStyle({opacity: show ? 1 : 0, fillOpacity: show ? 1 : 0});
                        l.options.interactive = !!show;
                    }
                });
            }

            function toggleRaitiotie(show) {
                if (!layer_raitiotie) return;
                try {
                    layer_raitiotie.setStyle({opacity: show ? 1 : 0});
                    if (show) map.addLayer(layer_raitiotie); else map.removeLayer(layer_raitiotie);
                } catch (e) {}
            }

            chkK.addEventListener('change', function() { toggleKoulu(this.checked); });
            chkP.addEventListener('change', function() { togglePaiv(this.checked); });
            chkR.addEventListener('change', function() { toggleRaitiotie(this.checked); });

            // initialize states
            toggleKoulu(chkK.checked);
            togglePaiv(chkP.checked);
            toggleRaitiotie(chkR.checked);
        })();
        </script>
